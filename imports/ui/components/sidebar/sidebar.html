<div ng-if="sidebar.isLoggedin" class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav side-nav">
        <li ng-class="{current : sidebar.activeMenu === item}" ng-click="sidebar.setActive(item)" ui-sref="{{item.link}}" ng-repeat="item in sidebar.menuItems">
            <a ui-sref="dashboard"><i class="fa fa-fw {{item.icon}}"></i> {{item.title}}</a>
        </li>
    </ul>
</div>
